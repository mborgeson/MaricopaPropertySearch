[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and benchmark tests
    system: End-to-end system tests
    slow: Tests that take longer than 1 second
    gui: Tests that require GUI components
    database: Tests that require database connections
    api: Tests that make actual API calls
    mock: Tests using only mock data
    missouri_ave: Tests using Missouri Avenue validation data
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
minversion = 7.0
required_plugins =
    pytest-qt>=4.0.0
    pytest-cov>=4.0.0
    pytest-asyncio>=0.20.0
    pytest-mock>=3.10.0